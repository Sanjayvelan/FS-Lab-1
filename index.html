<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/802bbe75c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/AZ-logo.jpg" alt="AZ-logo">
            <p>AZ SHOP</p>
            <div class="search-box">
                <input type="search" placeholder="What are you looking for?">
                
            </div>
            <div class="home">
                <i class="fa-solid fa-house"></i>
                <a href="index.html"><button>Home</button></a>
            </div>
            <div class="login">
                <i class="fa-solid fa-user"></i>
                <a href="login.html"><button>Login</button></a>
               
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <a href="cart.html"><button >Cart</button></a>
            </div>
            
        </div>
        <div class="offers">
            <h1>
                Offers only for you!!!!!
            </h1>
        </div>
        <div class="content">
            <div class="items">
                <div class="width-25">
                    <div class="product-section">
                      <div class="product-border">
                        <div class="product-img-center">
                          <a href="#">
                            <img class="product-img" src="images/product-2.jpg_2000Wx3000H">
                          </a>
                        </div>
                        <div>
                          <p class="product-name">
                            <a href="#">PARK AVENUE Cotton Slim Fit Mens Formal Shirt</a>
                          </p>
                          <p class="product-price">
                            <span class="product-discounted-price">Rs.1200.00</span>
                            <span class="product-original-price">Rs.1350</span>
                        </div>
                        <div class="addToCart">
                            <button id="cartBtn">Add to Cart</button>
                        </div>
                      </div>
                    </div>
                </div>

                <div class="width-25">
                    <div class="product-section">
                      <div class="product-border">
                        <div class="product-img-center">
                          <a href="#">
                            <img class="product-img" src="images/product-1.jpg_2000Wx3000H">
                          </a>
                        </div>
                        <div>
                          <p class="product-name">
                            <a href="#">HANGUP Cotton Slim Fit Mens Casual Shirt</a>
                          </p>
                          <p class="product-price">
                            <span class="product-discounted-price">Rs.1449.00</span>
                            <span class="product-original-price">Rs.1500</span>
                        </div>
                        <div class="addToCart">
                            <button id="cartBtn">Add to Cart</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="width-25">
                    <div class="product-section">
                      <div class="product-border">
                        <div class="product-img-center">
                          <a href="#">
                            <img class="product-img" src="images/product-3.jpg_2000Wx3000H">
                          </a>
                        </div>
                        <div>
                          <p class="product-name">
                            <a href="#">LEVIS Regular fit 513 Mens Jeans</a>
                          </p>
                          <p class="product-price">
                            <span class="product-discounted-price">Rs.1500.00</span>
                            <span class="product-original-price">Rs.1650</span>
                        </div>
                        <div class="addToCart">
                            <button id="cartBtn">Add to Cart</button>
                        </div>
                      </div>
                    </div>

                    <div class="product-section">
                      <div class="product-border">
                        <div class="product-img-center">
                          <a href="#">

                        </div>
                        <div>
                          <p class="product-name">
                            <a href="#">LEVIS Roundneck Slim Fit Mens T-shirt</a>
                          </p>
                          <p class="product-price">
                            <span class="product-discounted-price">Rs.549.00</span>

                        </div>
                        <div class="addToCart">
                            <button id="cartBtn">Add to Cart</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
            
    </div>
    <script src="script.js"></script>
</body>
</html>
